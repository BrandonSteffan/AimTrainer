<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="gamearea">
        <section class="restart">
            <p class="fScore">
                Final Score : <span class="score3"></span>
            </p>
            <button class="retry">PLAY AGAIN</button>
        </section>
        <section class="start">
            <h1>Aim Trainer</h1>
            <p class="startM">
                Hit as much targets as possible before the timer runs out.
            </p>
            <button class="startB">Start Playing</button>
        </section>
        <p class="score1"><span class="sSpan">Score: </span><span class="score2">0</span></p>
        <p class="timer1">Timer: <span class="timer"></span></p>
        <button class="target"></button>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
